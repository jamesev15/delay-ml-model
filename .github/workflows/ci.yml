name: 'Continuous Integration'

on: [push]
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.10.12
      uses: actions/setup-python@v1
      with:
        python-version: 3.10.12
    - name: Install dependencies
      run: |
        make install
    - name: Test model
      run: |
        make model-test
    - name: Test api
      run: |
        make api-test
    
